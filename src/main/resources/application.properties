# ==========================================
# SEMILLERO WEB - FRONTEND CON MICROSERVICIOS
# ==========================================

# Puerto del frontend web
server.port=8083

# URLs de microservicios
ms.docentes.url=http://localhost:8081
ms.eventos.url=http://localhost:8082

# ==========================================
# THYMELEAF (TUS VISTAS SE MANTIENEN)
# ==========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ==========================================
# MULTIPART (para subida de imagenes)
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==========================================
# CODIFICACION UTF-8
# ==========================================
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

# ==========================================
# LOGGING
# ==========================================
logging.level.org.springframework.web=INFO
logging.level.com.uniremington=DEBUG