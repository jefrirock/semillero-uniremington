<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Docentes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #003366; color: white; padding: 1rem; text-align: center; }
        nav { background: #004488; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .buscador { text-align: center; margin-bottom: 30px; }
        .buscador input { padding: 10px; width: 300px; border: 2px solid #003366; border-radius: 5px; }
        .buscador button { padding: 10px 20px; background: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #003366; }
        .card h3 { color: #003366; margin-top: 0; }
        .badge { background: #ffd700; color: #003366; padding: 3px 8px; border-radius: 3px; font-size: 0.8em; font-weight: bold; }
        .volver { display: inline-block; margin-top: 20px; color: #003366; text-decoration: none; }
    </style>
</head>
<body>
<header>
    <h1>Área Administrativa</h1>
    <p>Gestión de Docentes</p>
</header>

<nav>
    <a th:href="@{/}">Inicio</a>
    <a th:href="@{/docentes}">Docentes</a>
</nav>

<div class="container">
    <div class="buscador">
        <form th:action="@{/docentes}" method="get">
            <input type="text" name="busqueda" th:value="${param.busqueda}" placeholder="Buscar por nombre o área...">
            <button type="submit">Buscar</button>
            <a th:href="@{/docentes}" style="margin-left: 10px; color: #666;">Limpiar</a>
        </form>
    </div>

    <div class="grid" th:if="${not #lists.isEmpty(docentes)}">
        <div class="card" th:each="docente : ${docentes}">
            <h3 th:text="${docente.nombre}">Nombre Docente</h3>
            <p><strong>Área:</strong> <span th:text="${docente.area}">Área</span></p>
            <p><strong>Especialidad:</strong> <span th:text="${docente.especialidad}">Especialidad</span></p>
            <p><strong>Email:</strong> <span th:text="${docente.email}">email</span></p>
            <p><strong>Tel:</strong> <span th:text="${docente.telefono}">tel</span></p>
            <span class="badge" th:text="${docente.experienciaAnios} + ' años exp.'">Exp</span>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(docentes)}" style="text-align: center; padding: 40px;">
        <p>No se encontraron docentes.</p>
    </div>

    <a th:href="@{/}" class="volver">← Volver al inicio</a>
</div>
</body>
</html>
