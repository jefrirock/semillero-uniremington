<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('√Årea Administrativa', ~{::section})}">
<section>
    <div style="background: linear-gradient(135deg, #004488, #004488); padding: 50px 20px; text-align: center; border-radius: 10px; color: white; margin-bottom: 30px;">
        <h1 style="font-size: 2.5em; margin-bottom: 10px;">√Årea Administrativa Y Docentes</h1>
        <p>Nuestro Equipo de Profesores</p>
    </div>

    <!-- Botones de acci√≥n (NUEVO) -->
    <div style="text-align: center; margin-bottom: 30px;">
        <a th:href="@{/docentes}" style="background: #003366; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 5px; font-weight: bold;">
            üìã Ver Docentes
        </a>
        <button onclick="mostrarLoginRegistro()" style="background: #ffd700; color: #003366; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1em; margin: 5px;">
            ‚ûï Registrar Nuevo Docente
        </button>
    </div>

    <!-- Login para registrar docente (NUEVO - inicialmente oculto) -->
    <div id="loginRegistro" style="display: none; max-width: 400px; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h3 style="color: #003366; text-align: center; margin-bottom: 20px;">üîí Acceso Restringido</h3>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Ingrese credenciales para registrar docentes</p>

        <div style="margin-bottom: 15px;">
            <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 5px;">Usuario:</label>
            <input type="text" id="usuarioRegistro" style="width: 100%; padding: 10px; border: 2px solid #003366; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 5px;">Contrase√±a:</label>
            <input type="password" id="passwordRegistro" style="width: 100%; padding: 10px; border: 2px solid #003366; border-radius: 5px;">
        </div>

        <div style="display: flex; gap: 10px;">
            <button onclick="verificarAccesoRegistro()" style="flex: 1; background: #003366; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                Ingresar
            </button>
            <button onclick="cancelarLogin()" style="flex: 1; background: #666; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer;">
                Cancelar
            </button>
        </div>

        <p id="errorLogin" style="color: red; text-align: center; margin-top: 15px; display: none;">
            ‚ùå Usuario o contrase√±a incorrectos
        </p>
    </div>

    <!-- Buscador -->
    <div style="margin-bottom: 20px; text-align: center;">
        <form th:action="@{/docentes}" method="get" style="display: inline-flex; gap: 10px;">
            <input type="text" name="busqueda" th:value="${param.busqueda}"
                   placeholder="Buscar docente o √Årea..."
                   style="width: 80%; max-width: 300px; padding: 10px; border: 2px solid #003366; border-radius: 25px; font-size: 14px; outline: none;">
            <button type="submit" style="background: #003366; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">Buscar</button>
            <a th:href="@{/docentes}" style="background: #666; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none;">Limpiar</a>
        </form>
    </div>

    <!-- Grid de Profesores -->
    <div class="profesores-grid">
        <div class="profesor-card" th:each="docente : ${docentes}">
            <div class="profesor-imagen">
                <img th:if="${docente.imagenUrl}" th:src="@{'/uploads/' + ${docente.imagenUrl}}" alt="Profesor">
                <div th:unless="${docente.imagenUrl}" class="placeholder">üë§</div>
            </div>
            <div class="profesor-info">
                <h3 th:text="${docente.nombre}">Nombre Docente</h3>
                <p class="area" th:text="${docente.area}">√Årea</p>
                <p class="especialidad" th:text="${docente.especialidad}">Especialidad</p>

                <div class="detalle">
                    <p><strong>üìß</strong> <span th:text="${docente.email}">email</span></p>
                    <p><strong>üì±</strong> <span th:text="${docente.telefono}">tel</span></p>
                </div>

                <span class="badge-exp" th:text="${docente.experienciaAnios} + ' a√±os'">Exp</span>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(docentes)}" style="text-align: center; padding: 40px; color: #666;">
        <p>No se encontraron docentes.</p>
    </div>

    <script>
        function mostrarLoginRegistro() {
            document.getElementById('loginRegistro').style.display = 'block';
            document.getElementById('errorLogin').style.display = 'none';
            // Limpiar campos
            document.getElementById('usuarioRegistro').value = '';
            document.getElementById('passwordRegistro').value = '';
        }

        function cancelarLogin() {
            document.getElementById('loginRegistro').style.display = 'none';
            document.getElementById('errorLogin').style.display = 'none';
        }

        function verificarAccesoRegistro() {
            const usuario = document.getElementById('usuarioRegistro').value;
            const password = document.getElementById('passwordRegistro').value;

            if (usuario === 'Admin' && password === '2026') {
                // Redirigir al formulario de registro
                window.location.href = '/docentes/nuevo';
            } else {
                document.getElementById('errorLogin').style.display = 'block';
            }
        }

        // Permitir enviar con Enter
        document.getElementById('passwordRegistro').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarAccesoRegistro();
            }
        });
    </script>
</section>
</html>
