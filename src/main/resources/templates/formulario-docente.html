<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Docente - Uniremington</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #003366;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
        }

        .photo-upload {
            border: 3px dashed #003366;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .photo-upload:hover {
            background-color: #f0f7ff;
            border-color: #004080;
        }

        .photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,51,102,0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        small {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Registrar Nuevo Docente</h1>
        <p>√Årea Administrativa</p>
    </div>

    <div class="form-container">
        <!-- Mensaje de error -->
        <div th:if="${error}" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/docentes/guardar}" th:object="${docente}" method="post" enctype="multipart/form-data">

            <!-- Foto del docente -->
            <div class="photo-upload" onclick="document.getElementById('foto').click()">
                <div class="photo-preview" id="preview">
                    <span style="font-size: 60px;">üë§</span>
                </div>
                <p><strong>üì∑ Foto del Docente</strong></p>
                <p style="color: #666; margin-top: 10px;">Haz clic para seleccionar foto</p>
                <input type="file" id="foto" name="foto" accept="image/*" style="display: none;" onchange="previewImage(this)">
            </div>

            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre" class="required">Nombre Completo</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       placeholder="Ingrese el nombre completo">
            </div>

            <!-- Area y Especialidad -->
            <div class="form-row">
                <div class="form-group">
                    <label for="area" class="required">√Årea</label>
                    <select id="area" th:field="*{area}" required>
                        <option value="">Seleccione un √°rea</option>
                        <option value="Ingenieria">Ingenier√≠a</option>
                        <option value="Salud">Salud</option>
                        <option value="Administracion">Administraci√≥n</option>
                        <option value="Educacion">Educaci√≥n</option>
                        <option value="Derecho">Derecho</option>
                        <option value="Contaduria">Contadur√≠a</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="especialidad" class="required">Especialidad</label>
                    <input type="text" id="especialidad" th:field="*{especialidad}" required
                           placeholder="Ej: Redes, Bases de Datos...">
                </div>
            </div>

            <!-- Email y Tel√©fono -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}"
                           placeholder="correo@uniremington.edu.co">
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" th:field="*{telefono}"
                           placeholder="300-000-00-00">
                </div>
            </div>

            <!-- A√±os de experiencia y Orden (SOLO UNA VEZ) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="experienciaAnios" class="required">A√±os de Experiencia</label>
                    <input type="number" id="experienciaAnios" th:field="*{experienciaAnios}"
                           min="0" max="50" required placeholder="Ej: 5">
                </div>
                <div class="form-group">
                    <label for="orden">Orden de Visualizaci√≥n</label>
                    <input type="number" id="orden" th:field="*{orden}"
                           min="0" value="0" placeholder="0">
                    <small>N√∫mero menor = aparece primero (0, 1, 2...)</small>
                </div>
            </div>

            <!-- BOTONES -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    üíæ Guardar Docente
                </button>
                <a th:href="@{/docentes}" class="btn btn-secondary">
                    ‚ùå Cancelar
                </a>
            </div>

        </form>
    </div>
</div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').innerHTML = '<img src="' + e.target.result + '">';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
