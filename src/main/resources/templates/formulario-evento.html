<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Nuevo Evento', ~{::section})}">
<section>
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <div style="background: linear-gradient(135deg, #003366 0%, #004080 100%); color: white; padding: 20px; border-radius: 10px 10px 0 0; text-align: center;">
            <h2 style="margin: 0; font-size: 1.8em;">üìÖ Crear Nuevo Evento</h2>
        </div>

        <div style="background: white; padding: 30px; border-radius: 0 0 10px 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

            <!-- Mensaje de error -->
            <div th:if="${error}" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
                <strong>Error:</strong> <span th:text="${error}">Error message</span>
            </div>

            <form th:action="@{/eventos/guardar}" method="post" enctype="multipart/form-data">

                <!-- T√≠tulo -->
                <div style="margin-bottom: 20px;">
                    <label for="titulo" style="display: block; margin-bottom: 5px; color: #003366; font-weight: bold;">T√≠tulo del Evento *</label>
                    <input type="text" id="titulo" name="titulo" required
                           style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;"
                           placeholder="Ej: Conferencia de Tecnolog√≠a 2026">
                </div>

                <!-- Descripci√≥n -->
                <div style="margin-bottom: 20px;">
                    <label for="descripcion" style="display: block; margin-bottom: 5px; color: #003366; font-weight: bold;">Descripci√≥n *</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required
                              style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; resize: vertical;"
                              placeholder="Describe el evento..."></textarea>
                </div>

                <!-- Lugar -->
                <div style="margin-bottom: 20px;">
                    <label for="lugar" style="display: block; margin-bottom: 5px; color: #003366; font-weight: bold;">Lugar *</label>
                    <input type="text" id="lugar" name="lugar" required
                           style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;"
                           placeholder="Ej: Auditorio Principal">
                </div>

                <!-- Fecha -->
                <div style="margin-bottom: 30px;">
                    <label for="fecha" style="display: block; margin-bottom: 5px; color: #003366; font-weight: bold;">Fecha *</label>
                    <input type="date" id="fecha" name="fecha" required
                           style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>

                <!-- Campos ocultos para valores por defecto -->
                <input type="hidden" name="categoria" value="General">
                <input type="hidden" name="organizadorId" value="1">

                <!-- Imagen del evento -->
                <div style="margin-bottom: 30px;">
                    <label for="imagen" style="display: block; margin-bottom: 5px; color: #003366; font-weight: bold;">Imagen del Evento</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*"
                           style="width: 100%; padding: 10px; border: 2px dashed #ddd; border-radius: 5px; font-size: 16px;">
                    <small style="color: #666;">Formatos permitidos: JPG, PNG, GIF (m√°x. 10MB)</small>
                </div>

                <!-- Botones -->
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button type="submit"
                            style="background: #003366; color: white; padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; transition: all 0.3s;"
                            onmouseover="this.style.background='#004080'; this.style.transform='scale(1.05)'"
                            onmouseout="this.style.background='#003366'; this.style.transform='scale(1)'">
                        üíæ Guardar Evento
                    </button>

                    <a th:href="@{/eventos}"
                       style="background: #6c757d; color: white; padding: 12px 30px; border-radius: 25px; font-size: 16px; text-decoration: none; display: inline-block; transition: all 0.3s;"
                       onmouseover="this.style.background='#5a6268'; this.style.transform='scale(1.05)'"
                       onmouseout="this.style.background='#6c757d'; this.style.transform='scale(1)'">
                        ‚ùå Cancelar
                    </a>
                </div>

            </form>
        </div>
    </div>
</section>
</html>
