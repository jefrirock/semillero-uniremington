<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Nuevo Proyecto', ~{::section})}">
<section style="max-width: 900px; margin: 0 auto;">
    <div style="background: #003366; color: white; padding: 30px; border-radius: 10px 10px 0 0; text-align: center;">
        <h1 style="margin: 0;">Registrar Nuevo Proyecto</h1>
        <p style="margin: 10px 0 0 0; opacity: 0.9;">Semillero de Investigaci贸n</p>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" style="background: #dc3545; color: white; padding: 15px; border-radius: 5px; margin: 20px 0; text-align: center;" th:text="${error}"></div>

    <div style="background: white; padding: 40px; border-radius: 0 0 10px 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <form th:action="@{/semillero/guardar}" method="post" enctype="multipart/form-data">

            <!-- Imagen Principal -->
            <div style="margin-bottom: 25px; text-align: center;">
                <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;"> Imagen del Proyecto</label>
                <div style="border: 2px dashed #003366; border-radius: 10px; padding: 20px; background: #f8f9fa;">
                    <input type="file" name="imagenPrincipal" accept="image/*" id="imagenInput" style="display: none;" onchange="previewImage(this)">
                    <label for="imagenInput" style="cursor: pointer; display: block;">
                        <div id="preview" style="width: 100%; max-width: 400px; height: 250px; background: #ddd; margin: 0 auto; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 10px;">
                            <span style="font-size: 4em;"></span>
                        </div>
                        <p style="color: #003366; margin-top: 10px;">Haz clic para seleccionar una imagen</p>
                    </label>
                </div>
            </div>

            <!-- T铆tulo -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">T铆tulo del Proyecto *</label>
                <input type="text" name="titulo" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;">
            </div>

            <!-- rea y Estado -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">rea *</label>
                    <select name="area" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;">
                        <option value="Ingenier铆a">Ingenier铆a</option>
                        <option value="Salud">Salud</option>
                        <option value="Sociales">Ciencias Sociales</option>
                        <option value="Ambiental">Ambiental</option>
                        <option value="Administraci贸n">Administraci贸n</option>
                        <option value="Educaci贸n">Educaci贸n</option>
                    </select>
                </div>
                <div>
                    <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">Estado *</label>
                    <select name="estado" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;">
                        <option value="En progreso">En progreso</option>
                        <option value="Activo">Activo</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
            </div>

            <!-- Descripci贸n -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">Descripci贸n *</label>
                <textarea name="descripcion" required rows="4" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; resize: vertical;"></textarea>
            </div>

            <!-- Objetivos -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">Objetivos</label>
                <textarea name="objetivos" rows="3" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; resize: vertical;"></textarea>
            </div>

            <!-- Integrantes -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">Integrantes (separados por coma)</label>
                <input type="text" name="integrantes" placeholder="Ej: Juan P茅rez, Mar铆a Garc铆a, Carlos L贸pez" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;">
            </div>

            <!-- Fotos de Integrantes -->
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;"> Fotos de Integrantes</label>
                <input type="file" name="fotosIntegrantes" accept="image/*" multiple style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; background: white;">
                <small style="color: #666;">Selecciona m煤ltiples fotos en el orden de los integrantes</small>
            </div>

            <!-- Fechas OPCIONALES -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">Fecha de Inicio (opcional)</label>
                    <input type="date" name="fechaInicio" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;">
                </div>
                <div>
                    <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">Fecha de Finalizaci贸n (opcional)</label>
                    <input type="date" name="fechaFin" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;">
                </div>
            </div>

            <!-- Resultados -->
            <div style="margin-bottom: 30px;">
                <label style="display: block; color: #003366; font-weight: bold; margin-bottom: 8px;">Resultados (si est谩 finalizado)</label>
                <textarea name="resultados" rows="3" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; resize: vertical;"></textarea>
            </div>

            <!-- Botones -->
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button type="submit" style="background: #003366; color: white; padding: 15px 50px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold;">
                     Guardar Proyecto
                </button>
                <a th:href="@{/semillero}" style="background: #666; color: white; padding: 15px 50px; border-radius: 5px; text-decoration: none; font-size: 16px; display: inline-block;">
                    Cancelar
                </a>
            </div>
        </form>

        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('preview').innerHTML = '<img src="' + e.target.result + '" style="width: 100%; height: 100%; object-fit: cover;">';
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </div>
</section>
</html>
