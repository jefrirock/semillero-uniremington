<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Uniremington Caucasia'">Uniremington Caucasia</title>
    <style>
        /* CSS ORIGINAL COMPLETO */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        nav {
            background-color: #004488;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }

        /* Hero Banner */
        .hero-banner {
            background: linear-gradient(rgba(0, 51, 102, 0.8), rgba(0, 51, 102, 0.8)), url('campus.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Feature Cards */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .feature-card {
            cursor: pointer;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border-left: 5px solid #003366;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 51, 102, 0.2);
            border-left: 5px solid #ffd700;
        }
        .feature-card h3 {
            color: #003366;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        /* Stats */
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
            background: #003366;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        /* Announcements */
        .announcements {
            background: #ffd700;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #003366;
        }
        .announcement-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 51, 102, 0.9);
            overflow-y: auto;
        }
        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            margin: 5% auto;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            position: relative;
            animation: modalOpen 0.4s ease-out;
        }
        .close {
            color: #003366;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .close:hover {
            color: #ff5733;
        }

        /* Grid de docentes (Administrativa) - ESTILO MODERNO */
        .profesores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .profesor-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .profesor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 51, 102, 0.15);
        }

        .profesor-imagen {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .profesor-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            transition: transform 0.3s ease;
        }

        .profesor-card:hover .profesor-imagen img {
            transform: scale(1.05);
        }

        /* Placeholder cuando no hay imagen */
        .profesor-imagen .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #003366 0%, #004488 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3.5em;
        }

        /* Informaci贸n del profesor */
        .profesor-info {
            padding: 15px;
            text-align: center;
            background: white;
        }

        .profesor-info h3 {
            color: #003366;
            font-size: 1em;
            margin: 0 0 8px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .profesor-info .area {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .profesor-info .especialidad {
            color: #888;
            font-size: 0.8em;
            font-style: italic;
            margin-bottom: 10px;
        }

        .profesor-info .detalle {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.75em;
            color: #555;
            text-align: left;
        }

        .profesor-info .detalle p {
            margin: 4px 0;
        }

        .profesor-info .badge-exp {
            display: inline-block;
            background: #ffd700;
            color: #003366;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: bold;
            margin-top: 8px;
        }
        }
        .profesor-imagen img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .profesor-info {
            padding: 15px;
            text-align: center;
        }
        .profesor-info h3 {
            color: #003366;
        }

        /* Zona Hot */
        .zona-hot-btn {
            background-color: rgb(42, 8, 120);
            color: white;
            border: none;
            padding: 3px 8px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .zona-hot-btn:hover {
            background-color: darkred;
        }
        .zona-hot-form {
            display: none;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 20px auto;
        }
        .zona-hot-content {
            display: none;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Radio Button */
        .radio-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #003366;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .radio-container {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 999;
        }

        /* Carrusel */
        .investigacion-slider {
            position: relative;
            max-width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide:first-child {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Calendario */
        .calendario-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 10px;
            margin-bottom: 20px;
        }
        .calendario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendario-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendario-dia {
            font-weight: bold;
            color: #003366;
            padding: 5px;
            background: #f0f8ff;
            border-radius: 5px;
        }

        @keyframes modalOpen {
            from { opacity: 0; transform: translateY(-70px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Bot贸n de Radio -->
<div id="radioButton" class="radio-button" onclick="toggleRadio()">
     Escuchar Radio
</div>
<div id="radioContainer" class="radio-container">
    <span style="cursor:pointer; float:right;" onclick="toggleRadio()"></span>
    <iframe src="https://tunein.com/embed/player/s291392/" style="width:300px; height:60px;" scrolling="no" frameborder="no"></iframe>
</div>

<header>
    <!-- Puedes agregar aqu铆 el logo: <img src="/images/logo.png" alt="Logo"> -->
    <h1>UNIREMINGTON SEDE CAUCASIA</h1>
    <p>Corporaci贸n Universitaria Remington - Semillero de Investigaci贸n</p>
</header>

<nav>
    <a th:href="@{/}">Inicio</a>
    <a th:href="@{/docentes}">rea Administrativa</a>
    <a th:href="@{/programas}">Programas</a>
    <a th:href="@{/eventos}">Eventos/Fotos</a>
    <a th:href="@{/contacto}">Contacto</a>
</nav>

<div class="container" th:insert="${content}"></div>

<footer>
    <p>&copy; 2025 Uniremington Sede Caucasia - Corporaci贸n Universitaria</p>
    <p>Lenguaje de Programaci贸n Avanzado II</p>
</footer>

<script>
    // Funci贸n para modales
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
        document.body.style.overflow = "hidden";
    }
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
        document.body.style.overflow = "auto";
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = "none";
            document.body.style.overflow = "auto";
        }
    }

    // Radio
    function toggleRadio() {
        var container = document.getElementById('radioContainer');
        if (container.style.display === 'block') {
            container.style.display = 'none';
        } else {
            container.style.display = 'block';
        }
    }
</script>
</body>
</html>
