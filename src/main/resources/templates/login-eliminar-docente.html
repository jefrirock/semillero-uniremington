<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Docente - Uniremington</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icono {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h2 {
            color: #003366;
            margin-bottom: 10px;
        }

        .subtitulo {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #003366;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #003366;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
            line-height: normal;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .info {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="icono">üóëÔ∏è</div>
    <h2>Eliminar Docente</h2>
    <p class="subtitulo">Confirmaci√≥n requerida</p>

    <div class="info">
        <strong>Docente ID:</strong> <span th:text="${docenteId}"></span><br>
        Esta acci√≥n no se puede deshacer.
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/docentes/eliminar/{id}(id=${docenteId})}" method="post">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Admin">
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-danger">üóëÔ∏è Eliminar</button>
            <a th:href="@{/docentes}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
